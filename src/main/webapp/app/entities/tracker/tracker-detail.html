
<div>
    <h2><span>Tracker</span> {{vm.tracker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Item</span></dt>
        <dd>
            <span>{{vm.tracker.item}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.tracker.location}}</span>
        </dd>
        <dt><span>Is Complete</span></dt>
        <dd>
            <span>{{vm.tracker.isComplete}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tracker-detail.edit({id:vm.tracker.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
