
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTrackerLabel">Create or edit a Tracker</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tracker.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tracker.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_item">Item</label>
            <input type="text" class="form-control" name="item" id="field_item"
                    ng-model="vm.tracker.item"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.tracker.location"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isComplete">Is Complete</label>
                <input type="checkbox" name="isComplete" id="field_isComplete"
                          ng-model="vm.tracker.isComplete"/>
            <div ng-show="editForm.isComplete.$invalid">
                <p class="help-block"
                    ng-show="editForm.isComplete.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
